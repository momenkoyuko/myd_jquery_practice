<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
</head>
<style>
	#ex{
		display: none;
		width: 300px;
		height: 300px;
		border: solid #C627ED 1px;
	}
</style>


<body>
<div id="ex">
	
</div>	
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
<script>

$("#ex").fadeIn(4000);
$("#ex").append("<p>かきくけこ</p>");
$("#ex").css("background-color","black");
$("#ex").css("color","white");
$("#ex").prepend("<p>あいうえお</p>");
$("#ex").append("<p>さしすせそ</p>");
$("#ex p:nth-child(even)").css("background-color","white");

</script>
	
	
	
</body>
</html>
